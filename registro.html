<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="registro.html">Registro</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">


            <h1>Registro</h1>
            <div class="row">


                <div class="container">
                    <form id="formNuevoUsuario">
                        <div class="row" style="padding-bottom: 6px;">
                            <div class="col"> <label for="nombre">Nombre:</label>
                                <input class="form-control" type="text" id="nombre" name="nombre" required></div>
                            <div class="col"><label for="apellido">Apellido:</label>
                                <input class="form-control" type="text" id="apellido" name="apellido" required></div>
                            <div class="col"> <label for="email">Email:</label>
                                <input class="form-control" type="email" id="email" name="email" required></div>
                        </div>
                        <div class="row" style="padding-bottom: 6px;">
                            <div class="col"><label for="usuario_id">ID de Usuario:</label>
                                <input class="form-control" type="number" id="usuario_id" name="usuario_id" pattern="[0-9]+">
                            </div>
                            <div class="col"><label for="usuario">Nombre de Usuario:</label>
                                <input class="form-control" type="text" id="usuario" name="usuario" required></div>
                            <div class="col"><label for="contrasena">Contraseña:</label>
                                <input class="form-control" type="password" id="contrasena" name="contrasena" required></div>
                        </div>
                        <div class="row" style="padding-bottom: 6px;">
                            <div class="col"><label for="confirmar_contrasena">Confirmar Contraseña:</label>
                                <input class="form-control" type="password" id="confirmar_contrasena" name="confirmar_contrasena" required></div>
                            <div class="col"><label for="telefono">Teléfono:</label>
                                <input class="form-control" type="tel" id="telefono" name="telefono"></div>
                            <div class="col"><label for="direccion">Dirección:</label>
                                <input class="form-control" type="text" id="direccion" name="direccion"></div>
                        </div>
                        <div class="row" style="padding-bottom: 20px;">
                            <div class="col">
                                <button type="submit" class="btn btn-primary"> Registrar</button> &nbsp;
                                <button id="listarUsuarios" class="btn btn-secondary">Listar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <table class="table" id="tablaUsuarios">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Email</th>
                                <th scope="col">Nombre de Usuario</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color:#333; color: white; text-align: center;">
        Desarrollado por Evert Heredia Santander
    </footer>
    <script src="registro.js"></script>
</body>

</html>
